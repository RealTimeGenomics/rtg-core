<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>__TITLE</title>
    <link rel="stylesheet" type="text/css" href="rtg.css"/>
    <!--[if IE]><script type="text/javascript" src="./excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="./canvasXpress.min.js"></script>
    <script>
      var showDemo = function () {
        new CanvasXpress("canvas3", {
          "x": { },
          "z": { "Sample": [__SAMPLES__] },
          "y": { "smps": [ "X", "Y", "Z", "N" ],
                 "vars": [__SAMPLES__],
                 "data": [__DATA__]
          }
        }, {
          "graphType": "Scatter3D", "xAxis": [ "X" ], "yAxis": [ "Y" ], "zAxis": [ "Z" ], "colorBy": "Sample", "background": "rgb(255,255,255)", "maxRotate": 360, "show3DGrid": false, "xAxisShow": false, "yAxisShow": false, "zAxisShow": false,
        })
      }
    </script>
  </head>

  <body onload="showDemo();">
    <div id="dheader"><h1><a id="lheader" href="http://www.realtimegenomics.com">__TITLE__</a></h1></div>
    <div id="dbody">
      <canvas id="canvas3" width="800" height="600"></canvas>
    </div>
  </body>
</html>
